<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>


<div class="container">
    <form id="myForm">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <input type="submit" value="Submit">

    </form>
</div>


<script language="javascript" type="text/javascript">
    var wsUri = "ws://localhost:8080/websocket";
    var output;

    const form = document.getElementById("myForm");
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        console.log(form)

        let fname = form.elements['fname'].value
        let lname = form.elements['lname'].value


        doSend(JSON.stringify({ "fname": fname, "lname": lname }))
        //doSend(JSON.stringify( {form.elements['fname'].value + "|" + form.elements['lastname'].value + "|" + "signup" }))
    });

    function init() {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) { onOpen(evt) };
        //websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function (evt) { onMessage(evt) };
        //websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
        doSend("WebSocket rocks");
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
        //websocket.close();
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
        writeToScreen("SENT: " + message);
        websocket.send(message);
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);</script>

<h2>WebSocket Test</h2>

<div id="output"></div>
